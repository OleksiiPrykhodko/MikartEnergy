<div class="container position-relative pt-6 vh-100 w-100">
    
    <div class="m-5">
        <p-autoComplete [(ngModel)]="_selectedOrderNumber" [suggestions]="_suggestions" (completeMethod)="searchOrderNumber($event)" [minLength]=_minQueryLength placeholder="Enter order number or in first chars: 6es75" class="p-inputtext-lg" panelStyleClass="autoCompletePanelStyle"></p-autoComplete>
        <p-button label="SEARCH" icon="pi pi-check" size="large"></p-button>
    </div>

    <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">

    <div class="row">
        <div class="col-5">
            <hr class="border border-primary">
        </div>
        <div class="col-2">
            <div class="fs-5 fw-bolder text-center">OR</div>
        </div>
        <div class="col-5">
            <hr class="border border-primary">
        </div>
    </div>

    <div class="position-absolute top-50 start-50 translate-middle">
        <app-tia-st-form [_shadow]="true" [_width]="'25rem'"></app-tia-st-form>
    </div>

</div>
