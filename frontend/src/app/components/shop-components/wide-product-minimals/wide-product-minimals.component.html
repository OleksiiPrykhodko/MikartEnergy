<div class="container" [hidden]="!checkLoaded()">
    <h3 class="ps-4 pb-2 text-primary">{{_title}}</h3>
    <div class="row row-cols-1 g-4">
        <div *ngFor="let item of getProductMinimals()" class="col zoomed-img">
            <a href = {{setLinkToProductPage(item?.supplierPID)}} target="_blank">
                <div class="card h-100 hover-shadow">
                    <div class="row g-0">
                        <div class="col-12 col-md-3 col-xl-2">
                            <div class="img-box p-3">
                                <img [src]="item.imageLowQualityURL" class="card-img-top" alt="...">
                            </div>
                        </div>
                        <div class="col-12 col-md-9 col-xl-10">
                            <div class="card-body d-flex flex-column h-100">
                                <div class="mb-2 fw-semibold text-uppercase text-primary">{{item.productName}}</div>
                                <div class="mb-2 text-muted text-truncate text-uppercase">{{item.orderNumber}}</div>
                                <div class="mb-3 lh-sm pe-5">{{item.longDescription | truncate : 540}}</div>
                                <div class="row g-0 mt-auto">
                                    <div class="col col-lg-4 col-xl-3 h5 ms-auto mb-0 text-start">Price: {{item.price | currency:item.priceCurrency + " "}} </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
